<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">User info</h3>
            </div>
            <form role="form">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" ng-model="user.password" />
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" ng-model="user.name">
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <file-upload class="form-control" file-id="user.profile_image"></file-upload>
                                <img ng-if="user.profile_image" width="140" ng-src="{{API_URL}}/media/{{user.profile_image}}" class="img-thumbnail">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone</label>
                                <input class="form-control" ng-model="user.phone" />
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input class="form-control" ng-model="user.address" />
                            </div>
                            <div class="form-group">
                                <label>Yahoo</label>
                                <input class="form-control" ng-model="user.yahoo" />
                            </div>
                            <div class="form-group">
                                <label>Skype ID</label>
                                <input class="form-control" ng-model="user.skype" />
                            </div>
                            <div class="form-group">
                                <label>Facebook</label>
                                <input class="form-control" ng-model="user.facebook" />
                            </div>
                        </div>
                    </div>

                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
