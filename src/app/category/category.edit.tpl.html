<div class="row">
	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">Category info</h3>
			</div>
			<form role="form">
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Category name</label>
                                <input type="text" class="form-control" placeholder="Enter a name here" ng-model="category.name">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control" ng-model="category.description"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Parent</label>
                                <select class="form-control" ng-model="category.parent_id">
                                    <option ng-repeat="category in categories track by $index" value="{{category.id}}">{{category.name}}</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Order</label>
                                <input type="text" class="form-control" placeholder="Enter a number" ng-model="category.sort_order">
                            </div>
                            <div class="form-group">
                                <label>Image</label>
                                <file-upload class="form-control" file-id="category.image_id"></file-upload>
                                <img ng-if="category.image_id" width="140" ng-src="{{API_URL}}/media/{{category.image_id}}" class="img-thumbnail">
                            </div>
                        </div>
                    </div>

                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
                </div>
            </form>
		</div>
	</div>
</div>
